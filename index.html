<!DOCTYPE html>
<html lang="en">

<head>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>BPNN Visualizer</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;

  </style>

  <script

</html>
