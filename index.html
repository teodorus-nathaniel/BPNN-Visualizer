<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>BPNN Visualizer</title>
    <link
        rel="stylesheet"
        href="./src/css/index.css"
    />
    <script
        src="./dist/main.js"
        defer
    ></script>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
        rel="stylesheet"
    >
</head>

<body>
    <div
        class="input-form-modal hide"
        id="custom-input-modal"
    >
        <span
            class="close-btn"
            id="close-modal-btn"
        >&#9932;</span>
        <h1>Your input dataset</h1>
        <div
            class="features-titles"
            id="features-titles"
        >
            <span>
                Feature 1
                <span
                    class="delete-icon pointer"
                    data-index="1"
                >&#9932;</span>
            </span>
            <span>
                Feature 2
                <span
                    class="delete-icon pointer"
                    data-index="2"
                >&#9932;</span>
            </span>
            <span
                class="add-new-option"
                id="add-new-feature"
            >+ add new feature</span>
            <span>Target</span>
        </div>

        <div
            class="data"
            id="data"
        >
            <div>
                <input
                    type="text"
                    placeholder="input data..."
                >
                <input
                    type="text"
                    placeholder="input data..."
                >
                <input
                    type="text"
                    placeholder="input data..."
                >
                <span
                    class="delete-row-btn"
                    data-index="1"
                >&#9932;</span>
            </div>
            <div>
                <input
                    type="text"
                    placeholder="input data..."
                >
                <input
                    type="text"
                    placeholder="input data..."
                >
                <input
                    type="text"
                    placeholder="input data..."
                >
                <span
                    class="delete-row-btn"
                    data-index="2"
                >&#9932;</span>
            </div>
            <div>
                <input
                    type="text"
                    placeholder="input data..."
                >
                <input
                    type="text"
                    placeholder="input data..."
                >
                <input
                    type="text"
                    placeholder="input data..."
                >
                <span
                    class="delete-row-btn"
                    data-index="3"
                >&#9932;</span>
            </div>
        </div>
        <span
            class="add-new-option"
            id="add-new-data"
        >+ add new data</span>

    </div>

    <header>
        <form
            action="#"
            method="get"
            id="csv-form"
        >
            <label for="file-input">Input File CSV : </label>
            <input
                type="file"
                name="file"
                id="file-input"
            />
            <button type="submit">Upload</button>
            <span id="open-modal-btn">use custom input</span>
            <span class="error-message"></span>
        </form>
        <div class="input-container">
            <label for="layer-count-input">
                How Many Layers :
            </label>
            <input
                id="layer-count-input"
                type="text"
                placeholder="How Many layers..."
                value="4"
            />
        </div>

        <div class="input-container">
            <label for="text">
                Neurons :
            </label>
            <input
                class="input-neuron-count"
                type="text"
                placeholder="neuron for layer 1..."
            />
            <input
                class="input-neuron-count"
                type="text"
                placeholder="neuron for layer 2..."
            />
            <input
                class="input-neuron-count"
                type="text"
                placeholder="neuron for layer 3..."
            />
            <input
                class="input-neuron-count"
                type="text"
                placeholder="neuron for layer 4..."
            />
        </div>

        <div class="input-container">
            <button id="start-btn">Start!</button>
        </div>
    </header>

    <canvas id="pixi-canvas"></canvas>
</body>

</html>
